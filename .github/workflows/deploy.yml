name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "feature/UI" ] # 當妳 push 到這個分支時觸發
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # 這會產生 dist 或 build 資料夾

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 如果妳的編譯產出資料夾名稱是 build，請將 dist 改成 build
          path: ./dist 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
