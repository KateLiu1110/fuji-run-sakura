name: Deploy React Frontend

on:
  push:
    branches: [ "feature/UI" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build React App
        run: npm run build # 確保 package.json 裡的 build 指令正確
        env:
          # 如果妳有環境變數（例如 API 地址），可以放在這裡
          VITE_API_URL: https://your-python-backend.onrender.com 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 如果產出資料夾是 build，請改為 ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
